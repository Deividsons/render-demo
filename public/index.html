<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Estates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <body>
    <div id="app" class="container">
      <div class="m-5">
        Get latest offers here:
        <button @click="getImmos()" class="btn btn-outline-primary">
          Show
        </button>
      </div>
      <div v-if="copycheck === true" class="form-group row">
        <input v-model="input" class="form-control w-25 ml-5" type="text" />
        <button @click="change()" class="btn btn-outline-success ml-2">
          <i class="fa-solid fa-check" aria-hidden="true"></i>
        </button>
      </div>
      <div>
        <table class="table">
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Address</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          <tr
            v-for="{id,image,title,postCode,city,country,price} of immobilien"
          >
            <td>
              <a :href="image"><img :src="image" width="200" alt="" /></a>
            </td>
            <td class="align-middle">{{title}}</td>
            <td class="align-middle">
              <span>{{postCode}}</span><br /><span>{{country}}</span><br /><span
                >{{city}}</span
              >
            </td>
            <td class="align-middle">{{showInEuros(price)}}</td>
            <td class="align-middle">
              <button @click="delImmo(id)" class="btn btn-outline-danger">
                <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
              </button>
              <button
                @click="copyCheck(id)"
                class="btn btn-outline-primary ml-2"
              >
                <i class="fa-solid fa-pencil" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
